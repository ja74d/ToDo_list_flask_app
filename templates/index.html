<center>
<h1>ToDo List</h1>
<br>

<form method="POST" action="/">
    {{ form.hidden_tag() }}
    {{ form.task.label }} {{ form.task(size=20) }}
    <input type="submit" value="Go">
</form>

<html>
    <title>
        Todo List
    </title>
    <form>
        {{ hidden_tag }}
    {% for task in tasks %}
            <ul>
                <li>   
            {{ task.task }}
                    </li>
            </ul>
            
    {% endfor %}
    </form>
    


</html>
</center>
